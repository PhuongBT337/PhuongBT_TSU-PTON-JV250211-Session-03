<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỷ lệ đơn hàng</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            font-size: 25px;
            ;
        }
        table{
            border: 1px solid #999797;
            padding: 5px;
            border-spacing: 15px;
        }
        th,td{
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="bangtyle">
        <table>
            <thead>
                <tr>
                    <th>Tháng</th>
                    <th colspan="2">Tỷ lệ đơn hàng theo tháng</th>
                </tr>
            </thead>
            <tr>
                <td>Nguyễn Văn A</td>
                <td>15% hoàn thành</td>
                <td>85% hủy hàng</td>
            </tr>
            <tr>
                <td>Phan Văn B</td>
                <td>25% hoàn thành</td>
                <td>75% hủy hàng</td>
            </tr>
            <tr>
                <td>Nguyễn Thị C</td>
                <td>50% hoàn thành</td>
                <td>50% hủy hàng</td>
            </tr>
        </table>
    </div>
</body>
</html>
