<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân loại sản phẩm</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            font-size: 25px;
        }
        th,td{
            padding: 10px;
            border: 1px solid #000;      
        }
        table{
            border-spacing: 10px;
            border: 1px solid #cccc;
        }
    </style>
</head>
<body>
    <div class="thongtin_sanpham">
        <table >
            <tr>
                <th>Loại sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
            <tr>
                <td rowspan="2">Điện tử</td>
                <td>Laptop</td>
                <td>15.000.000</td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td>8.000.000</td>
            </tr>
            <tr>
                <td>Gia dụng</td>
                <td>Máy giặt</td>
                <td>5.000.000</td>
            </tr>
        </table>
    </div>
</body>
</html>
